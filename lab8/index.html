<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {

                //correct/right answer selected
                let buttonR = document.querySelector('.right');

                buttonR.addEventListener('click', function() {
                    buttonR.style.backgroundColor = 'green';
                    document.querySelector('#feedback').innerHTML = "Correct!";
                });



                //incorrect/wrong answers selected
                let buttonsW = document.querySelectorAll('.wrong');

                for(let i = 0; i < buttonsW.length; i++) {
                    buttonsW[i].addEventListener('click', function() {
                        buttonsW[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback').innerHTML = "Incorrect!";
                    });
                }

                //free response answer
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('#freeResponse');
                    if(input.value === 'Switzerland') {
                        input.style.backgroundColor = 'green';
                        document.querySelector("#feedback2").innerHTML = "Correct!";
                    } else {
                        input.stylebackgroundColor = 'red';
                        document.querySelector("#feedback2").innerHTML = "Incorrect!";
                    }
                });


            });




        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <button class = "wrong">6 people per sheep</button>
                <button class = "wrong">3 people per sheep</button>
                <button class = "wrong">1 person per sheep</button>
                <button class = "right">1 person per 3 sheep</button>
                <button class = "wrong">1 person per 6 sheep</button>
                <p id = "feedback"></p>


            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>

                    <input id = "freeResponse" type="text" autocomplete = "off" >
                    <button id = "check">Check Answer</button>
                    <p id = "feedback2"></p>



            </div>

        </div>
    </body>
</html>
